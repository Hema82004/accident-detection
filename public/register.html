<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.glitch.global/c45c0a85-a78f-413a-8633-615939343dbd/883a6da2-3ae3-4f1f-8207-e3de74209841.image.png?v=1719759238451" alt="Hospital Plus Logo" class="logo">
        <h1>Register</h1>
        <form id="register-form">
            <label for="reg-name">Name:</label>
            <input type="text" id="reg-name" required>
            
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" required>
            
            <label for="reg-password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="reg-password" required>
                <span id="toggle-reg-password" class="toggle-password">&#128065;</span>
            </div>
            
            <label for="reg-contact">Contact Number:</label>
            <input type="text" id="reg-contact" required>
            
            <label for="reg-location">Location:</label>
            <input type="text" id="reg-location" required>
            
            <label for="reg-user-type">User Type:</label>
            <select id="reg-user-type" required>
                <option value="citizen">Citizen</option>
                <option value="hospital">Hospital</option>
                <option value="police">Police</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const contact = document.getElementById('reg-contact').value;
            const location = document.getElementById('reg-location').value;
            const userType = document.getElementById('reg-user-type').value;

            // Store credentials in localStorage for demonstration purposes
            const user = { name, email, password, contact, location, userType };
            localStorage.setItem(email, JSON.stringify(user));

            alert('Registration successful! Redirecting to login page.');
            window.location.href = 'login.html';
        });

        document.getElementById('toggle-reg-password').addEventListener('click', function() {
            const passwordField = document.getElementById('reg-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.innerHTML = '&#128065;';
            } else {
                passwordField.type = 'password';
                this.innerHTML = '&#128065;';
            }
        });
    </script>
</body>
</html>

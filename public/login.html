<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.glitch.global/c45c0a85-a78f-413a-8633-615939343dbd/883a6da2-3ae3-4f1f-8207-e3de74209841.image.png?v=1719759238451" alt="Hospital Plus Logo" class="logo">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <span id="toggle-password" class="toggle-password">&#128065;</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem(email));

            // Dummy authentication check
            if (user && user.password === password) {
                localStorage.setItem('currentUser', email); // Store current user email
                window.location.href = 'uashboard.html';
            } else {
                alert('Login failed. Please check your email and password.');
            }
        });

        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.innerHTML = '&#128065;';
            } else {
                passwordField.type = 'password';
                this.innerHTML = '&#128065;';
            }
        });
    </script>
</body>
</html>
